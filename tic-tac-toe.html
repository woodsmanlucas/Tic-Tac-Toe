<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  margin-top: 150px;
  margin-left: 250px;
  margin-right: 250px;
}
th, td {
  padding: 40px;
  text-align: center;    
}

</style>
</head>

<body>

<p>Press a key on the keyboard in the input field.</p>

<input type="text" size="40" onkeydown="registerKeyPress(event)">

<h1 id="WIN"></h1>

<table style="width:60%">
  <tr>
    <th id="1">1</th>
    <th id="2">2</th>
    <th id="3">3</th>
  </tr>
  <tr>
    <th id="4">4</th>
    <th id="5">5</th>
    <th id="6">6</th>
  </tr>
  <tr>
    <th id="7">7</th>
    <th id="8">8</th>
    <th id="9">9</th>
  </tr>
</table>

<script>
function registerKeyPress(event) {
  var x = event.key;
  NextTurn(x);
}

var player = "X";

function NextTurn(square) {
  document.getElementById(square).innerHTML = player;
  if (player == "X"){
   player = "O";
  }
  else {
    player = "X";
  }
}

var player1

function startGame(){
  do { 
    player1 = prompt("Would you like to be an x or an o? (enter x or o)");
  } while (player1 != 'x');
}




startGame();

</script>

</body>

</html>
