<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  margin-top: 150px;
  margin-left: 250px;
  margin-right: 250px;
}
th, td {
  padding: 40px;
  text-align: center;    
}

</style>
</head>

<body>

<p>Press a key on the keyboard in the input field.</p>

<input type="text" size="40" onkeydown="registerKeyPress(event)">

<table style="width:60%">
  <tr>
    <th id="1"></th>
    <th id="2"></th>
    <th id="3"></th>
  </tr>
  <tr>
    <th id="4"></th>
    <th id="5"></th>
    <th id="6"></th>
  </tr>
  <tr>
    <th id="7"></th>
    <th id="8"></th>
    <th id="9"></th>
  </tr>
</table>

<script>
function registerKeyPress(event) {
  var x = event.key;
  NextTurn(x);
}

var player = "x";

function NextTurn(square) {
  document.getElementById(square).innerHTML = player;
}

var player1

function startGame(){
  do { 
    player1 = prompt("Would you like to be an x or an o? (enter x or o)");
  } while (player1 != 'x');
}




startGame();

</script>

</body>

</html>
